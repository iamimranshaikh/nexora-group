<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="images/logo-nexora.png" alt="logo" class="logo"><span class="brand-name">Nexora Group</span></a>
      <nav class="main-nav"><a href="index.html">Home</a><a href="services.html">Services</a><a href="portfolio.html">Portfolio</a><a href="about.html">About</a><a href="contact.html">Contact</a></nav>
      <button class="hamburger" id="hamburger5">☰</button>

  <main>
    <section class="section contact">
      <div class="container contact-grid">
        <div class="contact-info">
          <h1>Get in touch</h1>
          <p>Email: <a href="mailto:shaikhimranali08080@gmail.com">shaikhimranali08080@gmail.com</a></p>
          <p>Phone: +91 8652812399</p>
          <img src="images/contact-map.png" alt="Map" style="max-width:100%;border-radius:8px;margin-top:16px">
        </div>

        <form class="contact-form" method="POST" action="https://formspree.io/f/yourFormId">
          <label>
            <span>Name</span>
            <input type="text" name="name" required>
          </label>

          <label>
            <span>Email</span>
            <input type="email" name="email" required>
          </label>

          <label>
            <span>Message</span>
            <textarea name="message" rows="6" required></textarea>
          </label>

          <button class="btn btn-primary" type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer"><div class="container footer-inner"><div><img src="images/logo-nexora.png" alt="Nexora" class="footer-logo"><p class="muted">© 2025 Nexora Group</p></div><nav class="footer-nav"><a href="privacy.html">Privacy</a><a href="terms.html">Terms</a></nav></div></footer>
